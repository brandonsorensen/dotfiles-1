- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.config: config
    ~/.gdbinit: gdbinit
    ~/.gitconfig: gitconfig
    ~/.hyper.js: hyper.js
    ~/.ideavimrc: ideavimrc
    ~/Library/Application\ Support/Code/User: vscode
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.xmodmap: xmodmap
    ~/.xinitrc: xinitrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
