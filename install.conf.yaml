- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.config: config
    ~/.gdbinit: gdbinit
    ~/projects/chromium/src/.gdbinit: gdbInitChromium
    ~/projects/servo/.gdbinit: gdbInitServo
    ~/projects/webkit/.gdbinit: gdbInitWebKit
    ~/.gitconfig: gitconfig
    ~/.hyper.js: hyper.js
    ~/.ideavimrc: ideavimrc
    ~/Library/Application\ Support/Code/User: vscode
    ~/.subversion/config: .subversion/config
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.Xmodmap: Xmodmap
    ~/.xinitrc: xinitrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
